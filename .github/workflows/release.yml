name: Release & Publish

on:
  pull_request:
    types: [closed]

jobs:
  verify:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test (Node 18, no coverage)
        if: ${{ matrix.node-version == '18.x' }}
        run: pnpm exec vitest --run

      - name: Test with coverage (Node >= 20)
        if: ${{ matrix.node-version != '18.x' }}
        run: pnpm -s test

      - name: Build (prod)
        run: pnpm build:prod
  publish:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write # Required for provenance / trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm -s test

      - name: Build (prod)
        run: pnpm build:prod

      - name: Check if version is new
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if git rev-parse "v$PACKAGE_VERSION" >/dev/null 2>&1; then
            echo "Version v$PACKAGE_VERSION already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Version v$PACKAGE_VERSION is new. Proceeding with release."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check.outputs.should_release == 'true'
        run: pnpm publish --access public --no-git-checks --provenance

      - name: Create Git Tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.check.outputs.version }}"
          git push origin "v${{ steps.check.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} --provenance
