name: Release & Publish

on:
  release:
    types: [created]
  workflow_call:
    inputs:
      ref:
        description: "Git reference to checkout"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: "Git reference to checkout"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write # Required for provenance / trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || github.event.release.tag_name || github.ref }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm -s test

      - name: Build (prod)
        run: pnpm build:prod

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks --provenance --tag latest
