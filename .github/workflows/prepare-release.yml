name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_step.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "pnpm"

      - name: Git Configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and Create Release
        id: bump_step
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm version ${{ inputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT

          # Commit e Push
          git commit -am "chore(release): v$NEW_VERSION"
          git push

          # Criação da Tag e Release
          echo "Creating release v$NEW_VERSION"
          gh release create v$NEW_VERSION --title "v$NEW_VERSION" --generate-notes --target main

  publish-release:
    needs: bump
    uses: ./.github/workflows/release.yml
    with:
      ref: ${{ needs.bump.outputs.new_version }}
    permissions:
      contents: write
      packages: write
      id-token: write
